<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="title" >
    <h1>
      Blackjack
    </h1>
  </header>
  
  <div class="row mt-2">
    <div class="col text-center">

      <button class="btn btn-danger" id="btnNewGame">New game</button>
      <button class="btn btn-primary" id="btnNewCard">Get card</button>
      <button class="btn btn-primary" id="btnEndGame">Stop</button>

    </div>
  </div>

  <div class="row container">

    <div class="col">
      <h2>Human - <small>0</small></h2>
      <div id="human-cards">

      </div>
    </div>

  </div>

  <div class="row container">

    <div class="col">
      <h2>Computer - <small>0</small></h2>
      <div id="computer-cards">
        <img src="assets/cartas/10D.png" alt="" class="card">
        <img src="assets/cartas/10D.png" alt="" class="card">
        <img src="assets/cartas/10D.png" alt="" class="card">
        <img src="assets/cartas/10D.png" alt="" class="card">
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
  <script src="js/juego.js"></script>
</body>
</html>
